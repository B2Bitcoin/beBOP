name: Lint and test
on:
  pull_request:
  # push:
  #   branches:
  #     - main

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          diff_relative: true
          files: |
            **/*.ts
            **/*.svelte
      - uses: pnpm/action-setup@v2
        with:
          version: 8.3.1
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: |
          pnpm install --frozen-lockfile
      - name: 'Checking prettier errors'
        run: |
          if [ -z "${{ steps.changed-files.outputs.all_changed_files }}" ]
          then
            echo "no changed files to test"
          else
            pnpm run prettier ${{ steps.changed-files.outputs.all_changed_files }};
            git diff | head -n 100;
            git diff --name-only --exit-code
          fi
      - name: 'Checking lint errors'
        run: |
          if [ -z "${{ steps.changed-files.outputs.all_changed_files }}" ]
          then
            echo "no changed files to test"
          else
            pnpm run lint ${{ steps.changed-files.outputs.all_changed_files }};
            git diff | head -n 100;
            git diff --name-only --exit-code
          fi
      - name: 'Checking type errors'
        run: |
          pnpm run check
      - name: 'Build'
        run: |
          pnpm run build
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: '6.0'
          mongodb-replica-set: test-rs
      - name: 'Test'
        run: |
          pnpm run test:unit
